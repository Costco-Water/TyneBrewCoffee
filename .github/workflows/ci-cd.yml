name: ğŸš€ CI/CD Pipeline for TyneBrewCoffee

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout repository
      uses: actions/checkout@v4

    
    - name: ğŸ§ª Lint HTML
      run: |
        npm install -g htmlhint
        htmlhint **/*.html

    
    - name: ğŸ§ª Lint CSS (basic rules)
      run: |
        npm install -g stylelint
        echo '{
          "rules": {
            "color-no-invalid-hex": true,
            "block-no-empty": true,
            "no-extra-semicolons": true
          }
        }' > .stylelintrc.json
        stylelint "**/*.css" || echo "Stylelint completed with warnings"

    
    - name: ğŸ§ª Check PHP syntax
      run: |
        find . -name "*.php" -exec php -l {} \;

    
    - name: ğŸ§ª Check index.html or index.php exists
      run: |
        if [ ! -f index.html ] && [ ! -f index.php ]; then
          echo "âŒ index.html or index.php missing"
          exit 1
        fi

    
    - name: âœ… Dummy test
      run: echo "Dummy test passed"

    
    - name: ğŸ“‚ Deploy via FTP
      if: success()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/L5SW/Callum/
